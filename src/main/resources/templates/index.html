<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<form name="form1" action="batch" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td>
					<input class="input-prepend" type="file" name="file" id="file" multiple="multiple">
				</td>
				<td>
					<input type="submit" id="btn" value="导入excel" onclick="return check()">
				</td>
			</tr>
		</table>
	</form>
</body>
<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script>
$(function(){
	
});

//检查上传文件名是否为空
function check(){
	var name = $("#file").val();
	console.log(name);
	if(name==""){
		alert("请先选择文件再导入~~");
		return false;
	}else{
		$("#inserting").text("数据导入，并进行重量平衡，请稍后。。。");
		return true;
	}
}
</script>
</html>
